<table class="emails-list-container">
    {% for email in email_list %}
        <tr class="email-content" onclick="window.location.href='/emailTracker/details/{{ email.pk }}'">
            <td>
                <div class="subject">{{ email.subject }}</div>
            </td>
            <td>
                <div class="date">{{ email.date }}</div>
            </td>
        </tr>
    {% endfor %}
</table>
