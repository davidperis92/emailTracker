<div class="emails-container">
    {% for email in email_list %}
        <div class="email-content">
            <a href='/emailTracker/details/{{ email.pk }}'>
                <div class="email-data-row">
                    <h4>Asunto:</h4><span>{{ email.subject }}</span>
                </div>
                <div class="email-data-row">
                    <h4>Fecha:</h4><span>{{ email.date }}</span>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
